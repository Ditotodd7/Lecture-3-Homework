            <label for="First Name">სახელი</label>

            <label for="Password">პაროლი</label>
        <input type="password" minlength="8" id="Password" required>
        </div>
        <div>
 <h3 style="font-style: italic;">აირჩიეთ თქვენი სქესი</h3>
 <label for="mand">მამაკაცი</label>
 <input type="radio" id="man">
 <label for="woman">ქალი</label>
 <input type="radio" id="woman">
 <label for="no">არ ვაფიქსირებ</label>
 <input type="radio" id="no">
